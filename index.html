<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles.css' />
  <title>시간표</title>
</head>
<body>
  <nav>
    <div class="nav--column">
      <button><i class="bi bi-list"></i></button>
      </div>
    <div class="nav--column">
      <button class="nav--column--year">2021년</button>
      <button class="nav--column--month">3월</button></div>
    <div class="nav--column">
      <button><i class="bi bi-search"></i></button></div>
  </nav>
  <section class='calendar'>
    <div class="calendar--days">
      <span class="calendar--day">일</span>
      <span class="calendar--day">월</span>
      <span class="calendar--day">화</span>
      <span class="calendar--day">수</span>
      <span class="calendar--day">목</span>
      <span class="calendar--day">금</span>
      <span class="calendar--day">토</span>
    </div>
    <div class="calendar--dates">
      <div class="calendar--date"><span>28</span></div>
      <div class="calendar--date"><span>29</span></div>
      <div class="calendar--date"><span>30</span></div>
      <div class="calendar--date"><span>31</span></div>
      <div class="calendar--date"><span>1</span></div>
      <div class="calendar--date"><span>2</span></div>
      <div class="calendar--date"><span>3</span></div>
    </div>
    <div class="calendar--expension"><button><i class="bi bi-chevron-compact-down"></i></button></div>
  </section>
  <main>
    <div class='timeline'>
      <div class='time'>
        <div>오전</div>
        <div>09:00</div></div>
      <div class='name'>
        <div>홍길동</div>
        <div>0001</div></div>
    </div>
    <div class='timeline'>
      <div class='time'>
        <div>오전</div>
        <div>10:00</div></div>
      <div class='name'>
        <div>각시탈</div>
        <div>0036</div></div>
    </div>
    </div>
    <div class='timeline'>
      <div class='time'>
        <div>오전</div>
        <div>12:30</div></div>
      <div class='name'>
        <div>아이오닉</div>
        <div>2103</div></div>
    </div>
    <div class='timeline'>
      <div class='time'>
        <div>오후</div>
        <div>04:00</div></div>
      <div class='name'>
        <div>슈퍼맨</div>
        <div>0403</div></div>
    </div>
    <div class='timeline'>
      <div class='time'>
        <div>오후</div>
        <div>06:00</div></div>
      <div class='name'>
        <div>배트맨</div>
        <div>0895</div></div>
    </div>
  </main>

  <script src='app.js'></script>
</body>
</html>
